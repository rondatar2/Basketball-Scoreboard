<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="index.css">
    <link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="home">
            <div>
                <h3>HOME</h3>
                <div id="home-points-text">0</div>
                <button id="home-one-point-btn">+1</button>
                <button id="home-two-point-btn">+2</button>
                <button id="home-three-point-btn">+3</button>
            </div>
        </div>
        <div id="middle">
            <div>
                <div id="quarter">1st Quarter</div>
                <div id="timer">
                    <span id="minute">12:</span>
                    <span id="second">00</span>
                </div>
                <button id="play">Play</button>
                <button id="pause">Pause</button>
            </div>
            <div>
                <button id="new">New Game</button>
            </div>
        </div>
        <div id="guest">
            <div>
                <h3>GUEST</h3>
                <div id="guest-points-text">0</div>
                <button id="guest-one-point-btn">+1</button>
                <button id="guest-two-point-btn">+2</button>
                <button id="guest-three-point-btn">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
